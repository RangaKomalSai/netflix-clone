<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Netflix by RKS</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="signIn.css" />
  </head>
  <body>
    <div class="signInPage">
      <header><img src="../images/logo.png" /></header>
      <content>
        <div class="signInBox">
          <h2 class="poppins-bold">Sign In</h2>
          <input
            class="poppins-regular input-field"
            type="email"
            placeholder="Email or phone number"
          />
          <input
            class="poppins-regular input-field"
            type="password"
            placeholder="Password"
          />
          <button class="signIn-btn">Sign In</button>
          <p class="df poppins-semibold">OR</p>
          <button class="code-btn">Use a sign-in code</button>
          <p class="df">
            <a class="pswd poppins-regular" href="#">Forgot Password?</a>
          </p>
          <div class="checkbox">
            <input class="checkbox-input" type="checkbox" id="mycheckbox" />
            <label class="poppins-regular" for="mycheckbox">Remember me</label>
          </div>
          <p class="new poppins-regular">
            New to Netflix? <a class="signup" href="#">Sign-up now</a>.
          </p>
        </div>
      </content>
      <footer class="contact">
        <p class="poppins-regular">
          Questions? Call
          <a href="#">123-123-123-1234</a>
        </p>
        <ul class="poppins-regular">
          <li>
            <span><a href="#">FAQ</a></span>
          </li>
          <li>
            <span><a href="#">Cookie Preferences</a></span>
          </li>
          <li>
            <span><a href="#">Help Centre</a></span>
          </li>
          <li>
            <span><a href="#">Coorporate Information</a></span>
          </li>
          <li>
            <span><a href="#">Terms Of Use</a></span>
          </li>
          <li>
            <span><a href="#">Privacy</a></span>
          </li>
        </ul>
        <button class="nav-item-1 poppins-semibold">
          English <i class="fi fi-rr-angle-small-down nav-item-1-icon"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
