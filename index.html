<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <title>Netflix by RKS</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="feature-0">
      <header>
        <img class="logo" src="/images/logo.png" />
        <div class="nav-items">
          <button class="nav-item-1 poppins-semibold">
            English <i class="fi fi-rr-angle-small-down nav-item-1-icon"></i>
          </button>
          <button class="nav-item-2 poppins-semibold">Sign In</button>
        </div>
      </header>
      <div class="feature-0-body">
        <h1 class="poppins-bold">Unlimited movies, TV shows and more</h1>
        <h3 class="poppins-semibold">Watch anywhere. Cancel anytime.</h3>
        <p class="poppins-regular">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="email-form poppins-regular">
          <input
            class="poppins-regular"
            type="email"
            placeholder="Email Address"
          />
          <button class="poppins-semibold">
            Get Started <i class="fi fi-rr-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="break"></div>
  </body>
</html>
